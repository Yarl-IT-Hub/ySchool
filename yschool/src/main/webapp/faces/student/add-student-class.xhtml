<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("add-student-to-class");
    </script>

    <div class="span9">
        <div class="row">
            <div class="span9">
                <h3>Add students to class</h3>

                <form action="add-student-to-class.xhtml" method="get" class="well">
                    <fieldset>
                        <legend>Filter Students</legend>
                        <label>Gender</label>
                        <select name="select" id="select">
                            <option selected="selected">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <label>Student Status</label>
                        <select name="select2" id="select2">
                            <option selected="selected">All</option>
                            <option>Left</option>
                            <option>Current Student</option>
                        </select>
                        <label>Grade</label>
                        <select name="select" id="select">
                            <option selected="selected">All</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <label>Class</label>
                        <select name="select" id="select">
                            <option selected="selected">All</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                        <label>Subject</label>
                        <select name="select" size="1" id="select" multiple="multiple">
                            <option selected="selected">All</option>
                            <option>Math</option>
                            <option>Tamil</option>
                            <option>English</option>
                        </select>
                        <label>In Calendar Year</label>
                        <select name="select" id="select">
                            <option selected="selected">2012</option>
                            <option>2011</option>
                            <option>2010</option>
                            <option>2009</option>
                        </select>

                        <label>
                            <legend>Class to be added to</legend>
                        </label>
                        <label>Grade</label>
                        <select name="select" id="select">
                            <option selected="selected">All</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <label>Class</label>
                        <select name="select" id="select">
                            <option selected="selected">All</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                        <label>In Calendar Year</label>
                        <select name="select" id="select">
                            <option selected="selected">2012</option>
                            <option>2011</option>
                            <option>2010</option>
                            <option>2009</option>
                        </select>
                    </fieldset>
                    <h:commandButton action="#{searchStudentBean.selectStudent}" value="#{msg.search_student}" class="btn btn-primary"/>                  
                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
