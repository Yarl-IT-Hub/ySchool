<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("student_search");
    </script>
    <h:form>
    <div class="span9">
            <h:dataTable id="studentDetails" value="#{studentBean.studentList}" var="student"  cellpadding="0" cellspacing="0" border="0" styleClass="display" rowClasses="gradeC" width="100%">
                
                <h:column>                    
                    <f:facet name="header">#{msg.id}</f:facet>     
                     <h:commandLink value="#{student.id}" action="searchStudentResult">
                        <f:setPropertyActionListener target="#{studentBean.student}" value="#{student}"/>
                    </h:commandLink>                               
                </h:column>
                    
                <h:column>                    
                    <f:facet name="header">#{msg.full_name}</f:facet>
                    <h:outputText value="#{student.fullName}"></h:outputText>                                        
                </h:column>                

                <h:column>
                    <f:facet name="header">#{msg.dob}</f:facet>
                    <h:outputText value="#{student.dob}">
                    </h:outputText>    		                                            
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.registration_date}</f:facet>
                    <h:outputText value="#{student.registrationDate}"></h:outputText>    		
                </h:column>

            </h:dataTable>

        </div>
    </h:form>
</h:body>
</html>
