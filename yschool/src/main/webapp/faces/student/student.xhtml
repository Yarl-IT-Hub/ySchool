<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("student");
    </script>

    <div class="span9">
        <div class="row">
            <div class="span9">
                <h3>Manage Student</h3>

                <div class="tabbable" style="margin-bottom: 9px;">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#1" data-toggle="tab"> Add Student</a></li>
                        <li><a href="#2" data-toggle="tab">Search Student</a></li>
                        <li><a href="#3" data-toggle="tab">Student Reports</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="1">
                            <div class="progress">
                                <div class="bar" style="width: 33%;"></div>
                            </div>
                            <h:form class="well">
                                <fieldset>
                                    <legend>#{msg.demographics}</legend>
                                    
                                    <label>#{msg.admission_number}</label>
                                    <h:inputText id="add-adNo" value="#{studentBean.createdStudent.admissionNumber}" required="true" requiredMessage=" Admission No is required">
                                        <f:validateLength minimum="6" maximum="6" />
                                    </h:inputText>
                                     <h:message for="add-adNo" errorStyle="color : red" />

                                    
                                    <label>#{msg.full_name}</label>
                                    <h:inputText id="add-name" value="#{studentBean.createdStudent.fullName}" required="true" requiredMessage=" Name is required">  
                                        <f:validateRequired/>
                                        <f:validateLength maximum="50" />
                                    </h:inputText>
                                     <h:message for="add-name" errorStyle="color : red" />
                                    
                                     <label>#{msg.dob}</label>
                                     <h:inputText id="add-dob" value="#{studentBean.createdStudent.dob}" required="true" requiredMessage=" Date of birth is required">
                                         <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                     </h:inputText>
                                        <h:message for="add-dob" errorStyle="color : red" />
                                        
                                    <h:outputLabel value="#{msg.gender}" for="add-gender"/>
                                    <h:selectOneMenu value="#{studentBean.student.gender}" id="add-gender">
                                        <f:selectItems value="#{studentBean.genderList}"/>
                                    </h:selectOneMenu>
                                    
                                    <h:outputLabel value="#{msg.house}" for="add-house"/>
                                    <h:selectOneMenu id="add-house" value="#{studentBean.student.house}">
                                        <f:selectItems value="#{studentBean.houseList}"/>
                                    </h:selectOneMenu>
                                    
                                    <h:selectManyListbox>
                                        <f:selectItems value="#{studentBean.gradeList}"/>
                                    </h:selectManyListbox>

                                    <legend>#{msg.account_information}</legend>
                                    
                                    <label>#{msg.user_name}</label>
                                    <h:inputText id="add-username" value="#{studentBean.createdStudent.userName}" required="true" requiredMessage=" User Name is required"> 
                                        
                                    </h:inputText>
                                    <h:message for="add-username" errorStyle="color : red" />
                                    
                                    
                                    <label>#{msg.password}</label>
                                    <h:inputSecret id="add-pwd" value="#{studentBean.createdStudent.password}" required="true" requiredMessage=" Password is required">
                                        <f:validateLength minimum="8" maximum="15"/>
                                    </h:inputSecret>
                                    <h:message for="add-pwd" errorStyle="color : red" />
                                    
                                    <label>Profile Picture</label><input name="" type="file"/>
                                    
                                    <legend>Permanent Address</legend>
                                    <label>Address line 1</label>
                                    <h:inputText id="add-add1" value="#{studentBean.createdStudent.addressLine1}" required="true" requiredMessage=" Address is required"/> 
                                    <h:message for="add-add1" errorStyle="color : red" />
                                    
                                    <label>Address line 2</label>
                                    <h:inputText id="add-add2" value="#{studentBean.createdStudent.addressLine2}" required="true" requiredMessage=" Address is required"/> 
                                    <h:message for="add-add2" errorStyle="color : red" />
                                    
                                    <label>City</label>
                                    <h:inputText id="add-city" value="#{studentBean.createdStudent.city}" required="true" requiredMessage=" City is required"/>  
                                    <h:message for="add-city" errorStyle="color : red" />
                                    
                                    <label>Country</label>
                                    <h:inputText id="add-country" value="#{studentBean.createdStudent.country}" required="true" requiredMessage=" Country is required"/>  
                                    <h:message for="add-country" errorStyle="color : red" />

                                    <legend>Temporary Address</legend>
                                    <label>Address line 1</label><h:inputText id="add-tmp-add1" value="#{studentBean.createdStudent.tempaddressLine1}"/>  
                                    <label>Address line 2</label><h:inputText id="add-tmp-add2" value="#{studentBean.createdStudent.tempaddressLine2}"/> 
                                    <label>Country</label><h:inputText id="add-tmp-country" value="#{studentBean.createdStudent.tempcountry}"/>
                                </fieldset>
                                <h:commandButton value="Next" type="submit"/>
                            </h:form>

                        </div>
                        <div class="tab-pane" id="2">
                            <legend>Search Student</legend>
                            <h:form  styleClass="well">
                                <h:outputLabel value="#{msg.admission_number}" for="admissionNumber"/>
                                <h:inputText id="admissionNumber" value="#{studentBean.student.admissionNumber}"/>
                                <h:outputLabel value="#{msg. full_name }" for="fullName"/>
                                <h:inputText id="fullName" value="#{studentBean.student.fullName}"/>   
                                <h:outputLabel value="#{msg. name_with_initials }" for="nameWithInitials"/>
                                <h:inputText id="nameWithInitials" value="#{studentBean.student.nameWithInitials}"/>  
                                <h:outputLabel value="#{msg.gender}" for="gender"/>
                                <h:selectOneMenu value="#{studentBean.student.gender}">
                                    <f:selectItems value="#{studentBean.genderList}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msg.house}" for="house"/>
                                <h:selectOneMenu id="house" value="#{studentBean.student.house}">
                                    <f:selectItems value="#{studentBean.houseList}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel value="#{msg.student_status}" for="studentStatus"/>
                                <h:selectOneMenu id="studentStatus" value="#{studentBean.student.studentStatus}" >
                                    <f:selectItems value="#{studentBean.studentStatusList}"/>
                                </h:selectOneMenu>                               
                                <h:outputLabel value="#{msg.filter_account_info }" />
                                <h:outputLabel value="#{msg.user_name }" for="userName"/>
                                <h:inputText id="userName" value="#{studentBean.student.userName}"/>  
                                <h:outputLabel value="#{msg.filter_class_info }" />
                                
                                <h:outputLabel value="#{msg.class}" for="class"/>
                                <h:inputText id="class" value="#{studentBean.student.division}"/>
                                <h:outputLabel value="#{msg.subject}" for="subject"/>
                                <h:outputLabel value="#{msg. calender_year }" for="calenderYear"/>
                                <h:inputText id="calenderYear" value="#{studentBean.student.calenderYear}"/>
                                <br/>
                                <h:commandButton type="submit" action="#{studentBean.search}" value="#{msg.search}" styleClass="btn btn-primary" />                                
                                
                            </h:form>
                        </div>
                        <div class="tab-pane" id="3">
                            <p>This is Section 3.</p>
                        </div>
                    </div>
                </div>
                <!-- /tabbable -->
            </div>
        </div>
    </div>
</h:body>
</html>
