<ui:composition template="/WEB-INF/templates/staff-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk"
        >
    <ui:define name="yhead">
        <title>
            Add New Staff
        </title>
    </ui:define>

    <ui:define name="staff-content">

        <div class="col-md-8">
            <ol class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a>
                </li>
                <li>
                    <a href="/yschool/faces/staff/staffHome.xhtml">Staffs</a>
                </li>
                <li class="active">
                    <a href="#">Add New Staff</a>
                </li>
            </ol>
        </div>


        <div class="col-md-4">
            <!--Add new student Button-->
            <a href="/yschool/faces/staff/staffNew.xhtml">
                <Button class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add New Staff
                </Button>
            </a>
        </div>

        <div class="col-md-10">

            <h:form class="form-horizontal" enctype="multipart/form-data">


                    <fieldset>
                        <div class="form-group">
                            <label class="control-label  col-md-4" for="Staff_Id">Staff ID/No.</label>

                            <div class="col-md-8">
                                <h:inputText id="Staff_Id" value="#{staffBean.staffID}" required="true"
                                             requiredMessage="Staff_Id is required" class="form-control">
                                </h:inputText>
                                <p:watermark for="Staff_Id" value="Staff ID/No."/>
                                <h:message for="Staff_Id" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" for="name">Name</label>

                            <div class="col-md-8">
                                <h:inputText id="name" value="#{staffBean.name}" required="true"
                                             requiredMessage="Name is required" class="form-control">
                                </h:inputText>
                                <p:watermark for="name" value="Name"/>
                                <h:message for="name" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" for="fullName">Full Name</label>

                            <div class="col-md-8">
                                <h:inputText id="fullName" value="#{staffBean.fullname}" required="true"
                                             requiredMessage="fullName is required" class="form-control">
                                </h:inputText>
                                <p:watermark for="fullName" value="Full Name"/>
                                <h:message for="fullName" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="form-group">
                        <div class=" col-md-offset-4">
                                <h:commandButton value="Clear All" type="reset" styleClass="btn btn-default"/>

                               <h:commandButton type="submit" action="#{staffBean.addStaff}" value="Add This Staff"
                                                styleClass="btn btn-default"/>
                            </div>
                        </div>
                    </fieldset>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
