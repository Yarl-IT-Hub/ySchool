<ui:composition template="/WEB-INF/templates/classroom-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="yhead">
        <title>Classrooms Home</title>
    </ui:define>

    <ui:define name="classroom-content">
        <div class="row">
            <div class="col-md-8">
                <ol class="breadcrumb">
                    <li>
                        <a href="/yschool/faces/home/myHome.xhtml">Home</a>
                    </li>
                    <li class="active">
                        Classroom Home
                    </li>
                </ol>
            </div>


            <div class="col-md-4">
                <!--Add new exam Button-->
                <a href="/yschool/faces/classroom/classroomNew.xhtml">
                    <Button class="btn btn-info btn-lg">New Grade</Button>
                </a>
            </div>
        </div>


        <div class="row">
            <div class="col-md-10">


                <ui:repeat value="#{classroomHomeBean.gradeDataModel}" var="gradeView">
                    <ui:fragment rendered="#{gradeView.classroomDataModel.rowAvailable}">
                        <h:form>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Grade View #{gradeView.grade.grade}
                                    <div class="pull-right">
                                        <h:commandLink type="submit"
                                                       styleClass="btn">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </h:commandLink>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div>

                                        <ui:repeat value="#{gradeView.classroomDataModel}" var="classroom">
                                            <div class="col-md-2">

                                                <h:commandLink type="submit" styleClass="thumbnail"
                                                               style="text-align: center;text-decoration: none; color:#000000;"
                                                               value="#{gradeView.grade.grade} #{classroom.divisionIddivision.division}"
                                                        >
                                                    <br/>
                                                    Not Assigned
                                                    <!--TODO: get and display classteacher name-->
                                                </h:commandLink>

                                            </div>
                                        </ui:repeat>

                                    </div>
                                </div>
                            </div>
                            <!--panel-->
                        </h:form>
                    </ui:fragment>
                </ui:repeat>


            </div>
        </div>
    </ui:define>

</ui:composition>
