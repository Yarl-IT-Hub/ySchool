            <li><a href="#1" data-toggle="tab">Start ySchool</a></li>

        </ul>
        <h:form class="form-horizontal" enctype="multipart/form-data">
            <div class="tab-content">

                <div class="tab-pane fade in active" id="1">

                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0"
                             aria-valuemax="100" style="width: 33%">
                            <span class="sr-only">33% Complete</span>
                        </div>
                    </div>

                    <fieldset>
                        <legend>You are about to start ySchool now...</legend>

                        <div class="form-group">
                            <label for="init-doc">Fill the <a
                                    href="/yschool/spreadsheet-templates/start_ySchool.xlsx">ySchool Initializing Document</a> and upload it here
                            </label>
                        </div>
                        <div class="form-group">
                            <t:inputFileUpload id="init-doc" value="#{setupBean.initFile}"/>
                            <h:message for="init-doc" errorStyle="color : red"/>
                        </div>

                        <div class="form-group">
                            <a href="#2" data-toggle="tab">
                                <Button class="btn btn-info btn-lg"> Next</Button>
                            </a>
                        </div>
                    </fieldset>
                </div>


                <div class="tab-pane fade" id="2">

                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="66" aria-valuemin="0"
                             aria-valuemax="100" style="width: 66%">
                            <span class="sr-only">66% Complete</span>
                        </div>
                    </div>


                    <fieldset>
                        <legend>Initialize your School with ySchool...</legend>
                        <div class="input-group input-group-lg">

                                         requiredMessage="School Name is required">
                                <f:validateRequired/>
                                <f:validateLength maximum="50"/>
                            </h:inputText>
                            <p:watermark for="school-name" value="School Name"/>
                            <h:message for="school-name" errorStyle="color : red"/>

                        </div>
                        <div class="input-group input-group-lg" style="margin-top: 5%">
                            <!--<label class="control-label" for="school-address">Address</label>-->

                                         required="false"
                                         requiredMessage=" School address is required">
                                <f:validateRequired/>
                                <f:validateLength maximum="50"/>
                            </h:inputText>
                            <p:watermark for="school-address" value="School Address"/>
                            <h:message for="school-address" errorStyle="color : red"/>

                        </div>

                        <div class="input-group input-group-lg" style="margin-top: 5%">
                            <a href="#1" data-toggle="tab">
                                <Button class="btn btn-info btn-lg"> Back</Button>
                            </a>
                            <a href="#3" data-toggle="tab">
                                <Button class="btn btn-info btn-lg"> Next</Button>
                            </a>
                        </div>
                    </fieldset>
                </div>

                <div class="tab-pane fade" id="3">

                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="99" aria-valuemin="0"
                             aria-valuemax="100" style="width: 99%">
                            <span class="sr-only">99% Complete</span>
                        </div>
                    </div>


                    <fieldset>
                        <legend>Create a ySchool user...</legend>

                        <div class="input-group input-group-lg">
                            <!--<label class="control-label" for="user-name">User Name</label>-->
                            <h:inputText id="user-name" styleClass="input-xlarge"
                                         value="#{setupBean.userName}" required="true"
                                         requiredMessage="User Name is required">
                                <f:validateRequired/>
                                <f:validateLength maximum="50"/>
                            </h:inputText>
                            <p:watermark for="user-name" value="User Name"/>
                            <h:message for="user-name" errorStyle="color : red"/>
                        </div>
                        <div class="input-group input-group-lg">
                            <h4><label class="control-label" for="user-role">User Role</label></h4>
                            <h:selectOneMenu id="user-role"
                                             value="#{setupBean.userRole}">
                                <f:selectItem id="item1" itemLabel="Admin" itemValue="1"/>
                                <f:selectItem id="item2" itemLabel="Staff" itemValue="2"/>
                                <f:selectItem id="item3" itemLabel="Student" itemValue="3"/>
                                <f:selectItem id="item4" itemLabel="yUser" itemValue="4"/>
                            </h:selectOneMenu>
                            <h:message for="user-role" errorStyle="color : red"/>
                        </div>
                        <div class="input-group input-group-lg" style="margin-top: 5%">
                            <!--<label class="control-label" for="user-password">Password</label>-->

                                <f:validateRequired/>
                                <f:validateLength maximum="50"/>

                        <div class="input-group input-group-lg" style="margin-top: 5%">

                                           requiredMessage=" Retype Password">
                                <f:validateRequired/>
                                <f:validateLength maximum="50"/>
                            </h:inputSecret>
